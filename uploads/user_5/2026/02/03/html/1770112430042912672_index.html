<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Web</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        .form-group { margin: 15px 0; }
        textarea { width: 100%; height: 100px; }
        .banner-options { display: flex; gap: 20px; }
        button { padding: 10px 20px; background: #007cba; color: white; border: none; cursor: pointer; }
        button:hover { background: #005a87; }
        .result { background: #f5f5f5; padding: 20px; margin-top: 20px; white-space: pre; font-family: monospace; overflow-x: auto; width: 100%; box-sizing: border-box; }
    </style>
</head>
<body>
    <h1>ASCII Art Generator</h1>
    
    <form action="/ascii-art" method="POST">
        <div class="form-group">
            <label for="text">Enter text:</label>
            <textarea name="text" id="text" placeholder="Type your text here..." required>{{.InputText}}</textarea>
        </div>
        
        <div class="form-group">
            <label>Choose banner:</label>
            <div class="banner-options">
                <label><input type="radio" name="banner" value="standard" {{if eq .Banner "standard"}}checked{{end}}> Standard</label>
                <label><input type="radio" name="banner" value="shadow" {{if eq .Banner "shadow"}}checked{{end}}> Shadow</label>
                <label><input type="radio" name="banner" value="thinkertoy" {{if eq .Banner "thinkertoy"}}checked{{end}}> Thinkertoy</label>
            </div>
        </div>
        
        <button type="submit">Generate ASCII Art</button>
    </form>
    
    {{if .Result}}
    <div class="result">{{.Result}}</div>
    {{end}}
</body>
</html>
