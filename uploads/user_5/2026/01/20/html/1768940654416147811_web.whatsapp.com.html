<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Deriv Algo Trader</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background: #0f1218;
            color: #e0e0ff;
            margin: 0;
            padding: 2rem;
        }

        .card {
            background: #1a1f2e;
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem 0;
        }

        button {
            background: #00c73e;
            color: white;
            border: none;
            padding: 0.8rem 1.6rem;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            margin: 0.5rem;
        }

        button:hover {
            background: #00a834;
        }

        #price {
            font-size: 3.2rem;
            font-weight: bold;
            color: #00ff9d;
        }

        .red {
            color: #ff4d4d;
        }
    </style>
</head>

<body>

    <h1>Deriv Custom Trading Page</h1>

    <div class="card">
        <strong>Status:</strong> <span id="status">Connecting...</span><br>
        <strong>Balance:</strong> <span id="balance">—</span>
    </div>

    <div class="card">
        <h2>Volatility 75 Index</h2>
        <div id="price">—</div>
    </div>

    <div class="card">
        <button id="btn-buy">BUY Rise (CALL)</button>
        <button id="btn-sell" class="red">SELL Fall (PUT)</button>
    </div>

    <script type="module" src="/main.js"></script>
</body>

</html>
