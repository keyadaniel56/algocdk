<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperAdmin Signup | Algocdk</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#fff0f0',
                            100: '#ffd6d6',
                            500: '#ff4500',
                            600: '#e63e00',
                            700: '#cc3700',
                        },
                        dark: {
                            900: '#000000',
                            800: '#1a1a1a',
                            700: '#333333',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-bg {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
        }

        .gradient-text {
            background: linear-gradient(135deg, #ff4500, #ff6b35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <!-- Background Elements -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute top-10 left-10 w-20 h-20 rounded-full bg-orange-500/10 animate-pulse"></div>
        <div class="absolute top-1/4 right-20 w-16 h-16 rounded-full bg-red-500/10 animate-pulse-slow"></div>
        <div class="absolute bottom-20 left-1/4 w-24 h-24 rounded-full bg-orange-600/10 animate-float"></div>
        <div class="absolute bottom-10 right-10 w-12 h-12 rounded-full bg-red-600/10 animate-pulse"></div>

        <!-- Grid Pattern -->
        <div class="absolute inset-0 opacity-10" style="background-image: linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px), 
                    linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
                    background-size: 50px 50px;">
        </div>
    </div>

    <div class="glass-effect rounded-2xl shadow-2xl p-8 w-full max-w-md relative z-10">
        <!-- Header -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center mb-4">
                <i class="fas fa-crown text-yellow-500 text-3xl mr-3"></i>
                <h1 class="text-3xl font-bold gradient-text">SuperAdmin</h1>
            </div>
            <p class="text-gray-300">Create SuperAdmin Account</p>
            <p class="text-gray-500 text-sm mt-2">Restricted access - Secret key required</p>
        </div>

        <!-- SuperAdmin Signup Form -->
        <form id="superadmin-signup-form" class="space-y-4">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-user text-gray-500"></i>
                </div>
                <input type="text" name="name" placeholder="Full Name"
                    class="w-full pl-10 pr-4 py-3 rounded-lg bg-dark-800 border border-gray-700 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all"
                    required>
            </div>
            
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-envelope text-gray-500"></i>
                </div>
                <input type="email" name="email" placeholder="Email"
                    class="w-full pl-10 pr-4 py-3 rounded-lg bg-dark-800 border border-gray-700 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all"
                    required>
            </div>
            
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-lock text-gray-500"></i>
                </div>
                <input type="password" name="password" placeholder="Password"
                    class="w-full pl-10 pr-4 py-3 rounded-lg bg-dark-800 border border-gray-700 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all"
                    required>
            </div>
            
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-key text-yellow-500"></i>
                </div>
                <input type="password" name="secret" placeholder="SuperAdmin Secret Key"
                    class="w-full pl-10 pr-4 py-3 rounded-lg bg-dark-800 border border-yellow-600 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-transparent transition-all"
                    required>
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center">
                    <i class="fas fa-shield-alt text-yellow-500 text-sm"></i>
                </div>
            </div>

            <div class="bg-yellow-900/20 border border-yellow-600/30 rounded-lg p-3 text-sm text-yellow-300">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                This form is restricted to authorized personnel only. A valid secret key is required.
            </div>

            <button type="submit"
                class="w-full py-3 px-4 bg-gradient-to-r from-yellow-600 to-orange-600 text-white rounded-lg font-semibold shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50 flex items-center justify-center">
                <i class="fas fa-crown mr-2"></i>
                <span>Create SuperAdmin Account</span>
                <div class="loading-spinner hidden ml-2">
                    <i class="fas fa-circle-notch animate-spin"></i>
                </div>
            </button>
        </form>

        <!-- Login Link -->
        <div class="mt-6 text-center">
            <p class="text-gray-400 text-sm">
                Already have an account? 
                <a href="/auth" class="text-primary-500 hover:text-primary-400 transition-colors font-medium">
                    Login here
                </a>
            </p>
        </div>

        <!-- Message Display -->
        <div id="message" class="mt-4 p-3 rounded-lg hidden"></div>
    </div>

    <!-- Include JavaScript modules -->
    <script src="api.js"></script>
    <script src="notifications.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('superadmin-signup-form');
            const messageDiv = document.getElementById('message');

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const submitButton = form.querySelector('button[type="submit"]');
                const spinner = submitButton.querySelector('.loading-spinner');
                const buttonText = submitButton.querySelector('span');
                
                // Show loading state
                spinner.classList.remove('hidden');
                submitButton.disabled = true;
                buttonText.textContent = 'Creating Account...';

                const formData = new FormData(form);
                const data = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    password: formData.get('password'),
                    secret: formData.get('secret')
                };

                try {
                    const response = await fetch('/api/superadmin/auth/signup', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(data)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        // Success
                        showMessage('SuperAdmin account created successfully! Redirecting to login...', 'success');
                        
                        // Store token if provided
                        if (result.token) {
                            localStorage.setItem('token', result.token);
                        }
                        
                        // Redirect to superadmin dashboard or login after 2 seconds
                        setTimeout(() => {
                            window.location.href = '/superadmin';
                        }, 2000);
                    } else {
                        // Error
                        showMessage(result.error || 'Failed to create account', 'error');
                    }
                } catch (error) {
                    console.error('Signup error:', error);
                    showMessage('Network error. Please try again.', 'error');
                } finally {
                    // Reset loading state
                    spinner.classList.add('hidden');
                    submitButton.disabled = false;
                    buttonText.textContent = 'Create SuperAdmin Account';
                }
            });

            function showMessage(message, type) {
                messageDiv.textContent = message;
                messageDiv.className = `mt-4 p-3 rounded-lg ${type === 'success' ? 'bg-green-900/50 border border-green-600 text-green-300' : 'bg-red-900/50 border border-red-600 text-red-300'}`;
                messageDiv.classList.remove('hidden');
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    messageDiv.classList.add('hidden');
                }, 5000);
            }
        });
    </script>
</body>

</html>
