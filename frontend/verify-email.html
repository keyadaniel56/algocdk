<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email | Algocdk</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#fff0f0',
                            100: '#ffd6d6',
                            500: '#ff4500',
                            600: '#e63e00',
                            700: '#cc3700',
                        },
                        dark: {
                            900: '#000000',
                            800: '#1a1a1a',
                            700: '#333333',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-bg {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
        }

        .gradient-text {
            background: linear-gradient(135deg, #ff4500, #ff6b35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="glass-effect rounded-2xl shadow-2xl p-8 w-full max-w-md relative z-10 text-center">
        <!-- Header -->
        <div class="mb-8">
            <div class="w-20 h-20 bg-primary-500 rounded-full flex items-center justify-center mx-auto mb-4">
                <i class="fas fa-envelope text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold gradient-text mb-2">Check Your Email</h1>
            <p class="text-gray-300">We've sent a verification link to your email address</p>
        </div>

        <!-- Email Display -->
        <div class="mb-6">
            <p class="text-gray-400 mb-2">Verification email sent to:</p>
            <p id="user-email" class="text-white font-semibold bg-dark-800 p-3 rounded-lg"></p>
        </div>

        <!-- Instructions -->
        <div class="mb-8 text-left">
            <h3 class="text-white font-semibold mb-3">Next steps:</h3>
            <ul class="text-gray-300 space-y-2">
                <li class="flex items-start">
                    <i class="fas fa-check text-primary-500 mt-1 mr-3"></i>
                    <span>Check your email inbox</span>
                </li>
                <li class="flex items-start">
                    <i class="fas fa-check text-primary-500 mt-1 mr-3"></i>
                    <span>Click the verification link</span>
                </li>
                <li class="flex items-start">
                    <i class="fas fa-check text-primary-500 mt-1 mr-3"></i>
                    <span>Return to login</span>
                </li>
            </ul>
        </div>

        <!-- Actions -->
        <div class="space-y-4">
            <button id="resend-btn" 
                class="w-full py-3 px-4 bg-gradient-to-r from-primary-500 to-red-600 text-white rounded-lg font-semibold shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-opacity-50">
                <span>Resend Verification Email</span>
                <div class="loading-spinner hidden ml-2">
                    <i class="fas fa-circle-notch animate-spin"></i>
                </div>
            </button>
            
            <button onclick="window.location.href='/auth'" 
                class="w-full py-3 px-4 bg-dark-800 text-gray-300 rounded-lg font-semibold border border-gray-700 hover:bg-gray-700 hover:text-white transition-all duration-300">
                Back to Login
            </button>
        </div>

        <!-- Help Text -->
        <div class="mt-6 text-sm text-gray-400">
            <p>Didn't receive the email? Check your spam folder or 
                <button id="contact-support" class="text-primary-500 hover:text-primary-400 underline">
                    contact support
                </button>
            </p>
        </div>

        <!-- Message Display -->
        <div id="message" class="mt-4 p-3 rounded-lg hidden"></div>
    </div>

    <!-- Include JavaScript modules -->
    <script src="api.js"></script>
    <script src="notifications.js"></script>
    <script>
        class EmailVerification {
            constructor() {
                this.init();
            }

            init() {
                this.displayEmail();
                this.setupEventListeners();
            }

            displayEmail() {
                const urlParams = new URLSearchParams(window.location.search);
                const email = urlParams.get('email') || localStorage.getItem('pendingVerificationEmail');
                
                if (email) {
                    document.getElementById('user-email').textContent = email;
                    localStorage.setItem('pendingVerificationEmail', email);
                } else {
                    // Redirect to auth if no email found
                    window.location.href = '/auth';
                }
            }

            setupEventListeners() {
                const resendBtn = document.getElementById('resend-btn');
                const contactSupport = document.getElementById('contact-support');

                resendBtn.addEventListener('click', this.resendVerification.bind(this));
                contactSupport.addEventListener('click', this.contactSupport.bind(this));
            }

            async resendVerification() {
                const email = localStorage.getItem('pendingVerificationEmail');
                if (!email) {
                    utils.notify('Email not found. Please try signing up again.', 'error');
                    return;
                }

                const resendBtn = document.getElementById('resend-btn');
                this.setLoading(resendBtn, true);

                try {
                    await api.auth.resendVerification({ email });
                    utils.notify('Verification email sent successfully!', 'success');
                } catch (error) {
                    utils.notify(error.message || 'Failed to resend verification email', 'error');
                } finally {
                    this.setLoading(resendBtn, false);
                }
            }

            contactSupport() {
                window.location.href = '/support';
            }

            setLoading(button, isLoading) {
                const spinner = button.querySelector('.loading-spinner');
                
                if (isLoading) {
                    button.disabled = true;
                    button.classList.add('opacity-50');
                    if (spinner) spinner.classList.remove('hidden');
                } else {
                    button.disabled = false;
                    button.classList.remove('opacity-50');
                    if (spinner) spinner.classList.add('hidden');
                }
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new EmailVerification();
        });
    </script>
</body>

</html>
