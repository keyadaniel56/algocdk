<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Marketplace - AlgoCDK</title>

    <!-- CSS -->
    <link href="css/theme-enhanced.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Page Specific Styles */
        :root {
            --accent-primary: var(--primary);
            --accent-secondary: var(--secondary);
        }

        /* Form Elements overrides */
        .form-input {
            background: var(--bg-accent);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--primary-light);
        }

        /* Filter buttons */
        .filter-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .filter-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .filter-btn.active {
            background: var(--primary-light);
            border-color: var(--primary);
            color: var(--primary);
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }

            100% {
                opacity: 1;
            }
        }

        /* Glass effect */
        .glass-effect {
            background: rgba(22, 27, 34, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
        }

        /* Bot card enhancements */
        .bot-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
            border-radius: 0.75rem;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .bot-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .price-tag {
            background: linear-gradient(135deg, var(--success), #00a86b);
        }

        .featured-badge {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            animation: pulse 2s infinite;
        }

        /* Loading spinner */
        .loading-spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            animation: spin 1s linear infinite;
        }

        /* Modal */
        .modal-backdrop {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
        }

        .text-gradient {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body>

    </main>

                        <i class="fas fa-robot text-lg sm:text-xl"></i>

        // Initialize Navigation

        Components.init();
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // Check Auth
        if (!localStorage.getItem('token')) {
            // Optional: Bot store could be public? Assuming protected for now based on previous code
            // window.location.href = '/index.html';
        }

        // Global variables
        let allBots = [];
        let currentFilter = 'all';

        // Load bots
        async function loadBots() {
            try {
                console.log('Loading marketplace bots...');
                // Fallback attempt
                try {
                    const response = await api.marketplace.getMarketplace();
                    allBots = response.bots || response.data || response || [];
                } catch (e) {
                    allBots = []; // Trigger sample gen
                }

                // Add some sample data if empty (for demo/development)
                if (!allBots || allBots.length === 0) {
                    allBots = generateSampleBots();
                }

                displayBots(allBots);
                document.getElementById('loadingIndicator').classList.add('hidden');
                document.getElementById('botsGrid').classList.remove('hidden');
            } catch (error) {
                console.error('Failed to load bots:', error);
                document.getElementById('loadingIndicator').innerHTML = `
                    <div class="text-center py-12">
                        <i class="fas fa-exclamation-triangle text-2xl mb-2 text-danger"></i>
                        <p class="text-danger">Failed to load bots</p>
                        <p class="text-sm mt-1 text-secondary">${error.message || 'Please try again later'}</p>
                        <button onclick="loadBots()" class="mt-4 btn btn-primary px-4 py-2 rounded-lg text-white">
                            Retry
                        </button>
                    </div>
                `;
            }
        }

        // Display Bots
        function displayBots(bots) {
            const botsGrid = document.getElementById('botsGrid');
            const emptyState = document.getElementById('emptyState');

            if (!bots || bots.length === 0) {
                botsGrid.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }

            botsGrid.classList.remove('hidden');
            emptyState.classList.add('hidden');
            botsGrid.innerHTML = '';

            bots.forEach(bot => {
                const botCard = createBotCard(bot);
                botsGrid.appendChild(botCard);
            });
        }

        // Create Card
        function createBotCard(bot) {
            const card = document.createElement('div');
            card.className = 'bot-card p-6 flex flex-col h-full';
            card.setAttribute('data-bot-id', bot.id);
            card.setAttribute('data-status', bot.status);
            card.setAttribute('data-category', bot.category);

            const isFree = !bot.price || bot.price === 0;
            const isFeatured = bot.status === 'featured';
            const isNew = bot.status === 'new';
            const isTrending = bot.status === 'trending';

            // Click listener for modal
            card.onclick = (e) => {
                if (!e.target.closest('button')) openModal(bot);
            };

            card.innerHTML = `
                <!-- Badges -->
                ${isFeatured ? '<div class="absolute -top-1 -right-1 featured-badge text-white text-xs font-bold px-3 py-1 rounded-bl-lg">Featured</div>' : ''}
                ${isNew ? '<div class="absolute -top-1 -right-1 bg-success text-white text-xs font-bold px-3 py-1 rounded-bl-lg">New</div>' : ''}
                ${isTrending ? '<div class="absolute -top-1 -right-1 bg-warning text-white text-xs font-bold px-3 py-1 rounded-bl-lg">Trending</div>' : ''}

                <!-- Header -->
                <div class="flex items-start justify-between mb-4">
                    <div class="flex items-center gap-3">
                        <div class="w-12 h-12 rounded-xl flex items-center justify-center bg-gradient-to-br from-primary to-secondary text-white">
                            <i class="fas fa-robot text-lg"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-lg text-white">${bot.name}</h3>
                            <p class="text-xs text-secondary">by ${bot.creator?.name || 'Unknown'}</p>
                        </div>
                    </div>
                    ${isFree ? '<div class="price-tag text-white text-xs font-bold px-2 py-1 rounded-full">FREE</div>' : ''}
                </div>

                <!-- Description -->
                <p class="text-sm mb-4 text-secondary line-clamp-2 flex-grow">
                    ${bot.description}
                </p>

                <!-- Stats -->
                <div class="grid grid-cols-3 gap-2 sm:gap-3 mb-4">
                    <div class="text-center p-2 rounded-lg bg-bg-tertiary">
                        <p class="text-xs mb-1 text-secondary">Return</p>
                        <p class="text-sm font-bold ${bot.performance?.startsWith('+') ? 'text-success' : 'text-danger'}">${bot.performance || '+0%'}</p>
                    </div>
                    <div class="text-center p-2 rounded-lg bg-bg-tertiary">
                        <p class="text-xs mb-1 text-secondary">Win Rate</p>
                        <p class="text-sm font-bold text-white">${bot.win_rate || '0%'}</p>
                    </div>
                    <div class="text-center p-2 rounded-lg bg-bg-tertiary">
                        <p class="text-xs mb-1 text-secondary">Trades</p>
                        <p class="text-sm font-bold text-white">${bot.trades || '0'}</p>
                    </div>
                </div>

                <!-- Price/Action -->
                <div class="flex items-center justify-between pt-4 border-t border-border-color mt-auto">
                    <div>
                        <p class="text-xs text-secondary">Price</p>
                        <p class="font-bold text-lg text-white">${isFree ? 'Free' : '$' + bot.price}</p>
                    </div>
                    <button class="btn btn-ghost text-primary hover:bg-primary-light">
                        View Details <i class="fas fa-arrow-right ml-1"></i>
                    </button>
                </div>
            `;
            return card;
        }

        // Modal Logic
        const modal = document.getElementById('botModal');
        const closeModalBtn = document.getElementById('closeModal');

        function openModal(bot) {
            document.getElementById('modalTitle').textContent = bot.name;
            document.getElementById('modalCreator').textContent = `Created by ${bot.creator?.name || 'Unknown'}`;

            // Populate content
            const content = document.getElementById('modalContent');
            const isFree = !bot.price || bot.price === 0;

            content.innerHTML = `
                <div class="mb-6">
                    <p class="text-lg mb-4 text-white">${bot.description}</p>
                    
                    <h4 class="font-bold text-white mb-2">Key Features</h4>
                    <ul class="grid grid-cols-1 sm:grid-cols-2 gap-2 mb-6">
                        ${(bot.features || []).map(f => `<li class="flex items-center gap-2 text-sm"><i class="fas fa-check text-success"></i> ${f}</li>`).join('')}
                    </ul>
                    
                    <h4 class="font-bold text-white mb-2">Performance Metrics</h4>
                    <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
                        <div class="p-3 rounded-lg bg-bg-tertiary text-center">
                            <div class="text-xs text-secondary">Total Return</div>
                            <div class="text-lg font-bold text-success">${bot.performance || '0%'}</div>
                        </div>
                        <div class="p-3 rounded-lg bg-bg-tertiary text-center">
                            <div class="text-xs text-secondary">Win Rate</div>
                            <div class="text-lg font-bold text-white">${bot.win_rate || '0%'}</div>
                        </div>
                         <div class="p-3 rounded-lg bg-bg-tertiary text-center">
                            <div class="text-xs text-secondary">Drawdown</div>
                            <div class="text-lg font-bold text-danger">5.2%</div> <!-- Mock data -->
                        </div>
                        <div class="p-3 rounded-lg bg-bg-tertiary text-center">
                            <div class="text-xs text-secondary">Profit Factor</div>
                            <div class="text-lg font-bold text-warning">2.4</div> <!-- Mock data -->
                        </div>
                    </div>
                </div>
            `;

            // Update purchase button
            const purchaseBtn = document.getElementById('purchaseBtn');
            purchaseBtn.innerHTML = isFree ? `<i class="fas fa-download mr-2"></i> Get for Free` : `<i class="fas fa-shopping-cart mr-2"></i> Buy for $${bot.price} <span class="text-sm opacity-75 ml-1">($${bot.rent_price}/mo rent)</span>`;
            purchaseBtn.onclick = () => {
                alert('Payment integration coming next!');
            };

            modal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.add('hidden');
            document.body.style.overflow = '';
        }

        closeModalBtn.addEventListener('click', closeModal);
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // Filter Logic
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const filter = btn.dataset.filter;

                const cards = document.querySelectorAll('.bot-card');
                cards.forEach(card => {
                    const status = card.dataset.status;
                    const isFree = card.innerHTML.includes('FREE');
                    let show = false;

                    if (filter === 'all') show = true;
                    else if (filter === 'featured' && status === 'featured') show = true;
                    else if (filter === 'trending' && status === 'trending') show = true;
                    else if (filter === 'new' && status === 'new') show = true;
                    else if (filter === 'free' && isFree) show = true;

                    card.parentElement.style.display = show ? 'block' : 'none'; // Grid item wrapper? No, card is direct child of grid in this implementation? 
                    // Wait, in my loop `forEach(bot => appendChild(card))`, the card IS the grid item.
                    card.style.display = show ? 'flex' : 'none';
                });
            });
        });

        // Search Logic
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            document.querySelectorAll('.bot-card').forEach(card => {
                const name = card.querySelector('h3').innerText.toLowerCase();
                if (name.includes(term)) card.style.display = 'flex';
                else card.style.display = 'none';
            });
        });

        // Init
        loadBots();

    </script>
</body>
