<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperAdmin Signup | Algocdk</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#fff0f0',
                            100: '#ffd6d6',
                            500: '#ff4500',
                            600: '#e63e00',
                            700: '#cc3700',
                        },
                        dark: {
                            900: '#000000',
                            800: '#1a1a1a',
                            700: '#333333',
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .gradient-bg {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
        }

        .gradient-text {
            background: linear-gradient(135deg, #ff4500, #ff6b35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <!-- Background Elements -->
    <div class="absolute inset-0 overflow-hidden">
        <!-- Animated Background Elements -->
        <div class="absolute top-10 left-10 w-20 h-20 rounded-full bg-orange-500/10 animate-pulse"></div>
        <div class="absolute top-1/4 right-20 w-16 h-16 rounded-full bg-red-500/10 animate-pulse-slow"></div>
        <div class="absolute bottom-20 left-1/4 w-24 h-24 rounded-full bg-orange-600/10 animate-float"></div>
        <div class="absolute bottom-10 right-10 w-12 h-12 rounded-full bg-red-600/10 animate-pulse"></div>

        <!-- Grid Pattern -->
        <div class="absolute inset-0 opacity-10" style="background-image: linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px), 
                    linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
                    background-size: 50px 50px;">
        </div>
    </div>

    <div class="glass-effect rounded-2xl shadow-2xl p-8 w-full max-w-md relative z-10">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold gradient-text">Algocdk</h1>
            <p class="text-gray-300 mt-2">SuperAdmin Registration</p>
            <div class="mt-4 p-3 bg-red-900/20 border border-red-500/30 rounded-lg">
                <i class="fas fa-shield-alt text-red-400 mr-2"></i>
                <span class="text-red-300 text-sm">Restricted Access - SuperAdmin Only</span>
            </div>
        </div>

        <!-- SuperAdmin Signup Form -->
        <form id="superadmin-signup-form" class="space-y-4">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-user text-gray-500"></i>
                </div>
                <input type="text" name="name" placeholder="Full Name"
                    class="w-full pl-10 pr-4 py-3 rounded-lg bg-dark-800 border border-gray-700 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all"
                    required>
            </div>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-envelope text-gray-500"></i>
                </div>
                <input type="email" name="email" placeholder="Email"
                    class="w-full pl-10 pr-4 py-3 rounded-lg bg-dark-800 border border-gray-700 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all"
                    required>
            </div>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-lock text-gray-500"></i>
                </div>
                <input type="password" name="password" placeholder="Password"
                    class="w-full pl-10 pr-4 py-3 rounded-lg bg-dark-800 border border-gray-700 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all"
                    required>
            </div>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-lock text-gray-500"></i>
                </div>
                <input type="password" name="confirmPassword" placeholder="Confirm Password"
                    class="w-full pl-10 pr-4 py-3 rounded-lg bg-dark-800 border border-gray-700 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all"
                    required>
            </div>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-key text-gray-500"></i>
                </div>
                <input type="password" name="secret" placeholder="SuperAdmin Secret Code"
                    class="w-full pl-10 pr-4 py-3 rounded-lg bg-dark-800 border border-red-700 text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-red-500 focus:border-transparent transition-all"
                    required>
            </div>
            <div class="flex items-center text-sm">
                <label class="flex items-center text-gray-400">
                    <input type="checkbox"
                        class="rounded bg-gray-700 border-gray-600 text-primary-500 focus:ring-primary-500" required>
                    <span class="ml-2">I confirm I have authorization to create a SuperAdmin account</span>
                </label>
            </div>
            <button type="submit"
                class="w-full py-3 px-4 bg-gradient-to-r from-red-600 to-red-700 text-white rounded-lg font-semibold shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 flex items-center justify-center">
                <i class="fas fa-shield-alt mr-2"></i>
                <span>Create SuperAdmin Account</span>
                <div class="loading-spinner hidden ml-2">
                    <i class="fas fa-circle-notch animate-spin"></i>
                </div>
            </button>
        </form>

        <!-- Back to Login -->
        <div class="mt-6 text-center">
            <a href="/auth" class="text-primary-500 hover:text-primary-400 transition-colors text-sm">
                <i class="fas fa-arrow-left mr-1"></i>
                Back to Login
            </a>
        </div>

        <!-- Message Display -->
        <div id="message" class="mt-4 p-3 rounded-lg hidden"></div>
    </div>

    <!-- Include JavaScript modules -->
    <script src="api.js"></script>
    <script src="notifications.js"></script>
    <script>
        // SuperAdmin signup handler
        class SuperAdminSignupHandler {
            constructor() {
                this.init();
            }

            init() {
                this.setupEventListeners();
            }

            setupEventListeners() {
                const signupForm = document.getElementById('superadmin-signup-form');
                if (signupForm) {
                    signupForm.addEventListener('submit', this.handleSignup.bind(this));
                }
            }

            async handleSignup(event) {
                event.preventDefault();
                const formData = new FormData(event.target);
                const data = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    password: formData.get('password'),
                    confirmPassword: formData.get('confirmPassword'),
                    secret: formData.get('secret')
                };

                if (!this.validateSignupData(data)) return;

                this.setLoading(event.target, true);

                try {
                    await api.superadmin.auth.signup({
                        name: data.name,
                        email: data.email,
                        password: data.password,
                        secret: data.secret
                    });

                    utils.notify('SuperAdmin account created successfully! Please login.', 'success');
                    setTimeout(() => {
                        window.location.href = '/auth';
                    }, 2000);
                } catch (error) {
                    utils.notify(error.message || 'SuperAdmin signup failed', 'error');
                    this.setLoading(event.target, false);
                }
            }

            validateSignupData(data) {
                if (!data.name || data.name.trim().length < 2) {
                    utils.notify('Name must be at least 2 characters', 'error');
                    return false;
                }

                if (!utils.isValidEmail(data.email)) {
                    utils.notify('Please enter a valid email address', 'error');
                    return false;
                }

                if (!data.password || data.password.length < 6) {
                    utils.notify('Password must be at least 6 characters', 'error');
                    return false;
                }

                if (data.password !== data.confirmPassword) {
                    utils.notify('Passwords do not match', 'error');
                    return false;
                }

                if (!data.secret || data.secret.trim().length === 0) {
                    utils.notify('SuperAdmin secret code is required', 'error');
                    return false;
                }

                return true;
            }

            setLoading(form, isLoading) {
                const submitBtn = form.querySelector('button[type="submit"]');
                const spinner = form.querySelector('.loading-spinner');
                
                if (isLoading) {
                    submitBtn.disabled = true;
                    submitBtn.classList.add('opacity-50');
                    if (spinner) spinner.classList.remove('hidden');
                } else {
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('opacity-50');
                    if (spinner) spinner.classList.add('hidden');
                }
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new SuperAdminSignupHandler();
        });
    </script>
</body>

</html>
